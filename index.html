<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Weaver Ode</title>
    <style>body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #2c3e50, #4ca1af);
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#content {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    max-width: 800px;
    text-align: left;
    overflow-y: auto; /* Make content scrollable */
    height: 90vh;
}

h1, h2 {
    color: #ff9f1a;
}

p {
    font-size: 1.2em;
    line-height: 1.5;
    margin: 10px 0;
}

p span {
    font-weight: bold;
    font-style: italic;
}

h1 {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 20px;
}

h2 {
    font-size: 2em;
    margin-top: 20px;
}

p:last-of-type {
    margin-top: 20px;
    text-align: center;
}


</style>
</head>
<body>
    <div id="content"></div>
    <script src="script.js"></script>
</body>
</html>
